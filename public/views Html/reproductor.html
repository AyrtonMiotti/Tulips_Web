<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="../02-Papelera/style-games.css">
</head>

<body>
    <!-- <i class="fas fa-user" style="color: red; height: 20px; width: 20px;"></i> -->
    <div class="container">
        <div class="player">
            <div class="player_controls">
                <div class="player_btn player_btn-small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player_title">Playing Now</h5>
                <div class="player_btn player_btn-small">
                    <i class="fas fa-bars"></i>
                </div>
            </div>

            <div class="player_album">
                <img src="../02-Papelera/amiga.jpg" alt="Album" class="player_img">
            </div>

            <h2 class="player_artist">Lucas Sugo</h2>
            <h3 class="player_song">Amiga</h3>

            <input type="range" name="" value="20" min=0 class="player_level">

            <div class="audio_duration">
                <div class="start">00:01</div>
                <div class="end">04:20</div>
            </div>

            <audio class="player_audio" controls id="audio">
                <source src="../02-Papelera/Lucas Sugo - Amiga.mp3" type="audio/mpeg"/>
            </audio>

            <div class="player_controls">
                <div class="player_btn player_btn-medium">
                    <i class="fas fa-backward"></i>
                </div>
                
                <div class="player_btn player_btn-medium blue" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>            

                <div class="player_btn player_btn-medium">
                    <i class="fas fa-forward"></i>
                </div>
            </div>        
        </div>
    </div>
    <script src="../02-Papelera/main.js"></script>
</body>
</html>
